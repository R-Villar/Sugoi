<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugio Anime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/style.css">
    <script defer type="text/javascript" src="./index.js"></script>
</head>

<body class="light-mode">
    <button style="align-self: right" class="myLightButton" onclick="darkMode()">Dark Mode</button>

    <header class="title">
        <h1>Sugoi</h1>
    </header>

    <menu class="grid-even-columns">

        <form id="dropdownForm">
            <label for="anime">Category</label>
            <select name="anime" id="dropdownList">
                <option value="anime">Anime</option>
                <option value="manga">Manga</option>
            </select>

            <label for="range">range</label>
            <select name="test" id="limit-dropdown">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </form>

        <div class="container">
            <form id="search">

                <input type="text" placeholder="Search Anime..." id="input-text">
                <br>
                <input type="submit" name="submit" class="submit">
            </form>
        </div>
    </menu>

    <div class="grid-even-columns">

        <div id="anime-collection">

        </div>
        <div class="user-list">
            <h3 id="list-title"> My faves </h3>

        </div>

    </div>


</body>

</html>
