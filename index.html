<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugio Anime</title>
    <link rel="stylesheet" href="./src/style.css">
    <script defer type="text/javascript" src="./index.js"></script>
</head>

<body class="light-mode">
    <button style="align-self: right" class="myLightButton" onclick="darkMode()">Dark Mode</button>

    <header>
        <h1>Sugoi</h1>
    </header>

    <menu>

        <form id="dropdownForm">
            <label for="anime">Choose</label>
            <select name="anime" id="dropdownList">
                <option value="anime">Anime</option>
                <option value="manga">Manga</option>
            </select>
        </form>
        <form action="limit-dropdown">
            <label for=""></label>
        </form>

        <div class="container">
            <form id="search">

                <input type="text" placeholder="Search Anime..." id="input-text">
                <br>
                <input type="submit" name="submit" class="submit">
            </form>
        </div>
    </menu>

    <div class="grid-even-columns">

        <div id="anime-collection">

        </div>
        <div class="user-list">
            <h3 id="list-title"> My faves </h3>

        </div>

    </div>


</body>

</html>
